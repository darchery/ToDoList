<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts (API)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome cdn css, allow us to use differents icons, etc-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>To Do List</title>
</head>
<body>
    <!-- -->
        <!-- Header for our tittle -->
        <header>
            <h1>My ToDoList</h1>
        </header>
        <!-- It's a formulario, recieves inputs from the user(in this case)-->
        <form action="">
            <!-- Create the empty text box -->
            <input type="text" class="todo-input">
            <!-- Create the button to add a task -->
            <button class="tod-button" type = "submit">
                <!-- Assign a circle plus image -->
                <i class="fas fa-plus-circle fa-lg"></i>
            </button>
    
            <!-- Creates a divisor of select class that let choose us between
            different options (all, completed, incompleted) -->
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incompleted">Incompleted</option>
                </select>
            </div>
        </form>
    
        <!--A divisor with a container  -->
        <div class="todo-container"> 
            <ul class="todo-list"></ul>
        </div>
    
        <!-- Add the script  to out hmtl file -->
        <script src="./script.js"></script>
    
    </body>
</html>
